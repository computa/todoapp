    <!-- ↓ Create a task form ↓ -->

    <main>
        <div class="gb-img py-5">
            <div class="d-flex justify-content-center align-items-center flex-column container">
                <div class="bg-white rounded shadow p-3 p-lg-5 col-12">
                    <form action="" class="mb-5" id="taskForm">
                        <h1 class="mb-5 display-2">Welcome</h1>
                        <h2 class="mb-3">New Task</h2>
                        <input id="taskName" type="text" class="mb-2 form-control shadow-sm" placeholder="Task Name">
                        <textarea id="taskDescription" placeholder="Task Description" class="mb-2 form-control shadow-sm" required></textarea>
                        <input type="date" id="dueDate" class="mb-3 form-control shadow-sm" required>
                        <button class="btn btn-secondary shadow-sm px-5">Create Task</button>

                    </form>

                    <!-- Sort task by date  -->
                     <div class="d-flex align-items-center gap-3 mb-5">
                        <label for="sortSelect">Sort by:</label>
                          <select id="sortSelect" class="form-select w-auto shadow-none">
                            <option value="default" selected>Default</option>
                            <option value="dueDate">Due Date</option>
                            <option value="dateCreated">Date Created</option>
                          </select>
                      </div>


                    <!-- adjustment later -->
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                            <h2 class="mb-3">To Do</h2>
                            <ul id="toDoList" class="list-group">

                            </ul>
                        </div>
                        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                            <h2 class="mb-3">Completed</h2>
                            <ul id="completedList" class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
     
    </main>

    <!-- ↑ Create a task form ↑ -->

   
        <!-- ↓ Edit Task Modal - pops up when needed ↓ -->

    <div class="modal fade" id="editTaskWindow" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm" class="mb-5">
                        <input id="editTaskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" type="text">
                        <textarea id="editTaskDescription" placeholder="Task Description" rows="7" class="form-control mb-2 shadow-sm"></textarea>
                        <input id="editDueDate" placeholder="Task Name" class="mb-3 form-control shadow-sm" type="date">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveChangesButton" data-id="taskId" type="submit" class="btn btn-dark">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ↑ Edit Task Modal ↑ -->
