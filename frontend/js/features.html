    <script>
      // Change this if your backend route differs
      const TASKS_API = "/api/tasks";

      // Map your task model -> FullCalendar event
      function taskToEvent(t) {
        // expected fields from your backend:
        // { title, dueDate, description, completed }
        const start = t.dueDate || t.due || t.createdOn;
        return {
          id: t._id || t.id,
          title: t.title || "Untitled Task",
          start,               // ISO date string or "YYYY-MM-DD"
          allDay: true,        // typical for due dates
          classNames: t.completed ? ["completed"] : [],
          extendedProps: {
            description: t.description || ""
          }
        };
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,listWeek"
          },
          nowIndicator: true,
          navLinks: true,
          events: async (info, success, failure) => {
            try {
              const res = await fetch(TASKS_API, { credentials: "include" });
              if (!res.ok) throw new Error("Failed to load tasks");
              const data = await res.json();
              const events = Array.isArray(data) ? data.map(taskToEvent)
                          : Array.isArray(data.tasks) ? data.tasks.map(taskToEvent)
                          : [];
              success(events);
            } catch (e) {
              console.error(e);
              failure(e);
            }
          },
          eventClick: (info) => {
            const d = info.event.extendedProps.description || "No description";
            const due = info.event.start ? info.event.start.toDateString() : "N/A";
            alert(`${info.event.title}\nDue: ${due}\n\n${d}`);
          }
        });

        calendar.render();
        // [ADD THIS LINE BELOW]
        document.addEventListener("tasksUpdated", () => calendar.refetchEvents());
      });
    </script>

<script>
  // Same backend your frontend uses in api.js
  const TASKS_API = "http://localhost:3000/tasks";

  // Convert your task shape -> calendar event
  function taskToEvent(t) {
    // your API returns: { _id, title, description, dueDate, createdOn, completed }
    const start = t.dueDate || t.createdOn; // prefer dueDate
    return {
      id: t._id,
      title: t.title || "Untitled Task",
      start: start,            // ISO string or YYYY-MM-DD
      allDay: true,
      classNames: t.completed ? ["completed"] : [],

  }

  document.addEventListener("DOMContentLoaded", () => {

      initialView: "dayGridMonth",

        left: "prev,next today",

      },
      events: async (_info, success, failure) => {
        try {
          const res = await fetch(TASKS_API, { credentials: "include" });
          if (!res.ok) throw new Error("Failed to load tasks");
          const data = await res.json();
          const tasks = Array.isArray(data) ? data : (data.tasks || []);
          success(tasks.map(taskToEvent));
        } catch (e) {
          console.error(e);
          failure(e);
        }
      },
      eventClick: (info) => {
        const d = info.event.extendedProps.description || "No description";
        const due = info.event.start ? info.event.start.toDateString() : "N/A";
        alert(`${info.event.title}\nDue: ${due}\n\n${d}`);
      }
    });
    calendar.render();
  });
